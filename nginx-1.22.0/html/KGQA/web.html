<script>

    $(function () {

        getTop();//请求头部数据
        getFooter();//请求底部数据

        //设置banner高度
        var ww = $(window).width()
        var hh = $(window).height()
        if (hh / ww < 1200 / 1920) {
            $(".a-c").css("height", hh + 117)
            $(".a-d").css("height", hh + 117)
            $(".a-j").css("height", hh + 117)
        } else {
            $(".a-c").css("height", ww * 1200 / 1920)
            $(".a-d").css("height", ww * 1200 / 1920)
            $(".a-j").css("height", ww * 1200 / 1920)
        }
        //轮播
        $('.a-banner').slick({
            dots: true,
            infinite: true,
            speed: 500,
            arrows: false,
            pauseOnHover: false,
            autoplay: true,
            autoplaySpeed: 5000
        });
        //解决方案轮播
        $('.c-g').slick({
            infinite: false,
            speed: 500,
            arrows: true,
            pauseOnHover: false,
            autoplay: true,
            autoplaySpeed: 4000,
            draggable: false,
            variableWidth: true,
            // centerMode: true
        });
        var slk = $('.c-g')[0].slick;
        if (slk.slideCount <= 3) { $(".c-g .slick-arrow").css("display", "none"); }
        slk.slideCount = slk.slideCount - 2;
        if (slk.slideCount < 1) {
            //如果小于1就会变竖排了，至少要有1
            slk.slideCount = 1
        }
        //资讯轮播
        $('.d-e').slick({
            dots: true,
            infinite: true,
            speed: 500,
            arrows: false,
            pauseOnHover: false,
            autoplay: true,
            autoplaySpeed: 5000
        });
        //新闻切换
        $(".d-l").eq(0).addClass("active")
        $(".d-n").eq(0).addClass("show")
        $(".d-l").click(function () {
            $(this).addClass("active").siblings().removeClass("active")
            $(".d-n").removeClass("show").eq($(this).index()).addClass("show")
        })
        //新闻标题多行省略
        $(".d-p").dotdotdot()
        //数字滚动效果
        var hh = $(window).height();
        var bb = $("[dv-num]").eq(0).offset().top;
        $(window).scroll(function (e) {
            var a = $(this).scrollTop();
            //滚动到b-a<hh/1.1 && a-b<hh这个范围展示效果
            if (bb - a < hh / 1.1 && a - bb < hh) {
                $("[dv-num]").each(function (index, item) {
                    var ele = $(this)
                    var lay = ele.index() / 10 + "s"
                    var numtext = $(this).attr("dv-num")
                    var n = numtext.length
                    var num = parseInt(numtext);
                    ele.rollNumDaq({
                        deVal: num,
                        digit: n
                    })
                })
            }
        })
        $(".e-k").eq(0).addClass("hover")
        $(".e-k").mouseover(function () {
            $(this).addClass("hover").siblings().removeClass("hover")
        })




        for (var k in json) {
            var sel = '<a class="g-k g-k' + json[k].id + '" key="k' + json[k].id + '" href="' + json[k].url + '"><div class="g-l">' + json[k].a + '</div></a>';
            $(sel).appendTo(".g-list");
        }
        $(".g-k").mouseover(function () {
            $(this).addClass("active").siblings().removeClass("active")
            var key = $(this).attr("key")
            var v = json[key]
            $(".g-f").text(v.b)
            $(".g-j1").text(v.c)
            $(".g-j2").text(v.d)
        })
        $(".g-k").eq(16).trigger("mouseover")
        $("video").each(function () {
            $(this)[0].play()
        })

    })
    function formatDate1(now) {
        var year = now.getFullYear();

        var month = now.getMonth() + 1;
        var date = now.getDate();
        return year + "." + month + "." + date + "";
    }
